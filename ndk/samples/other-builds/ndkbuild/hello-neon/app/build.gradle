apply plugin: 'com.android.application'
// pointing to cmake's source code for the same project
def REMOTE_SRC_ROOT = '../../../../' + rootProject.getName() + '/' +
        project.getName() + '/src/main'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.example.helloneon"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile "${REMOTE_SRC_ROOT}/AndroidManifest.xml"
            java.srcDirs = ["${REMOTE_SRC_ROOT}/java"]
            res.srcDirs = ["${REMOTE_SRC_ROOT}/res"]
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'Android.mk'
        }
    }
    productFlavors {
        arm7 {
            ndk{
                abiFilters 'armeabi-v7a'
            }
        }
        x86 {
            ndk {
                abiFilters 'x86', 'x86_64'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
}
